<div data-tauri-drag-region
     class="opacity-95  dark:bg-[rgb(31,31,31)] border-r-[1px] border-solid border-[rgb(220,220,220)] dark:border-[rgb(43,43,43)] w-14 h-full flex flex-col justify-between ">
    <div>
        <ul data-tauri-drag-region>
            <div [@selectTag]="menuSelected" class="absolute w-[2px] bg-orange-700  h-14 left-0"></div>
            <li class="w-14 h-14 flex flex-col justify-center items-center  select-none relative"
                (click)="$event.stopPropagation();onMenuClick($event, 'xlsEditor')">
                <app-codicon iconName="files"   fontSize="25px"></app-codicon>
            </li>
            <li class="w-14 h-14 flex flex-col justify-center items-center  select-none"
                (click)="$event.stopPropagation();onMenuClick($event, 'debug')">
                <app-codicon iconName="debug-alt"  fontSize="25px"></app-codicon>
            </li>
            
        </ul>
    </div>
   
</div>
