<div #xtermView class=" select-none overflow-hidden font-mono h-full bg-scroll xterm-view">
    <div class="flex flex-col overflow-hidden h-full">
        <div class="flex-none h-8  border-b-[1px] border-solid border-[rgb(220,220,220)] dark:border-[rgb(43,43,43)]">
            <div class=" h-full flex  justify-between items-center px-2">
                <div class="flex items-center">
                    @if (running) {
                    <app-codicon color="rgb(34,197,94)" iconName="refresh" class=" animate-spin"
                        fontSize="14"></app-codicon>
                    }@else {
                    <app-codicon color="rgb(34,197,94)" (click)="play($event)" iconName="play" class="w-4 h-4"
                        fontSize="14"></app-codicon>
                    }
                </div>
                <div class="flex">
                    <app-codicon (click)="copyClick($event)" iconName="copy" class="w-4 h-4 mr-2"
                        fontSize="14"></app-codicon>
                    <app-codicon (click)="clear($event)" iconName="clear-all" class="w-4 h-4"
                        fontSize="14"></app-codicon>
                </div>

            </div>
        </div>
        <div #logViewP class="grow overflow-hidden relative">
            <cdk-virtual-scroll-viewport   itemSize="20"  [style.height]="logViewP.clientHeight+'px'">
                <div class="h-5 text-[12px] pr-1.5 flex" *cdkVirtualFor="let item of message;let index = index;">
                    @if(item.logType == "error"){
                        <pre [style.width]="message.length.toString().length*8+'px'"  class="text-[rgb(32,109,136)] dark:text-[rgb(122,122,122)] text-right mx-3">{{index+1}}</pre><pre class="text-red-500 select-text">{{item.msg}}</pre>
                    } @else {
                        <pre [style.width]="message.length.toString().length*8+'px'"  class="text-[rgb(32,109,136)] dark:text-[rgb(122,122,122)] text-right mx-3">{{index+1}}</pre><pre class="text-black dark:text-white select-text">{{item.msg}}</pre>
                    }
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>

</div>
