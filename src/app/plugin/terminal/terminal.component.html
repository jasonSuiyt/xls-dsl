<div #xtermView class=" select-none overflow-hidden font-mono h-full bg-scroll xterm-view">
    <div class="flex flex-col overflow-hidden h-full">
        <div class="flex-none h-8  border-b-[1px] border-solid border-[rgb(220,220,220)] dark:border-[rgb(43,43,43)]">
            <div class=" h-full flex  justify-between items-center px-2">
                <div class="flex items-center">
                    @if (running) {
                    <app-codicon color="rgb(34,197,94)" iconName="refresh" class=" animate-spin"
                        fontSize="14"></app-codicon>
                    }@else {
                    <app-codicon color="rgb(34,197,94)" (click)="play($event)" iconName="play" class="w-4 h-4"
                        fontSize="14"></app-codicon>
                    }
                </div>
                <div class="flex">
                    <app-codicon (click)="copyClick($event)" iconName="copy" class="w-4 h-4 mr-2"
                        fontSize="14"></app-codicon>
                    <app-codicon (click)="clear($event)" iconName="clear-all" class="w-4 h-4"
                        fontSize="14"></app-codicon>
                </div>

            </div>
        </div>
        <div #cccc class="grow overflow-hidden pl-2">
            <cdk-virtual-scroll-viewport  itemSize="10"    #scrollViewport   [style.height]="cccc.clientHeight+'px'">
                <div class="h-5 text-[12px] pr-1.5" *cdkVirtualFor="let item of message;templateCacheSize: 0">
                    <pre class="text-black dark:text-white" *ngIf="item.type != 'Q'">{{item.message}}</pre>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>

</div>
